<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the timeslider-filter sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/timeslider-filter/index.html
  -->
<title>COVID-19 ESRI ArcGIS Map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #timeSlider {
        position: absolute;
        left: 100px;
        right: 100px;
        bottom: 30px;
      }

      #infoDiv {
        height: 200px;
        padding: 10px;
        width: 280px;
      }

      #infoDiv span {
        color: #f9c653;
        font-size: 12pt;
        font-weight: bolder;
      }

      .tooltip {
        position: absolute;
        pointer-events: none;
        transition: opacity 200ms;
      }

      .tooltip > div {
        margin: 0 auto;
        padding: 12px;
        border-radius: 4px;
        box-shadow: 0px 0px 4px rgba(255, 255, 255, 0.75);
        transform: translate3d(-50%, -125%, 0);
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/core/promiseUtils",
        "esri/layers/GeoJSONLayer",
        "esri/widgets/TimeSlider",
        "esri/widgets/Slider",
        "esri/widgets/Expand",
        "esri/widgets/Legend"
      ], function(Map, MapView, promiseUtils, GeoJSONLayer, TimeSlider, Slider, Expand, Legend) {
        let layerView;

        const layer = new GeoJSONLayer({
          url:
            "/esri.geojson",
          copyright: "CDC / Johns Hopkins",
          title: "COVID-19 Cases over time",
          // set the CSVLayer's timeInfo based on the date field
          timeInfo: {
            startField: "time"
          },
          displayField: 'place',
          renderer: {
            type: "simple",
            field: "ct",
            symbol: {
              type: "simple-marker",
              color: "orange",
              outline: {
                color: "white"
              }
            },
            visualVariables: [
              {
                type: "size",
                field: "ct",
                stops: [
                  {
                    value: 1,
                    size: "5px"
                  },
                  {
                    value: 200,
                    size: "15"
                  },
                  {
                    value: 1000,
                    size: "35"
                  },
                  {
                    value: 5000,
                    size: "60"
                  }
                ]
              },
              {
                type: "color",
                field: "ct",
                stops: [
                  {
                    value: 1,
                    color: "#F9C653",
                    label: ">1"
                  },
                  {
                    value: 100,
                    color: "#F8864D",
                    label: ">100"
                  },
                  {
                    value: 1000,
                    color: "#C53C06",
                    label: ">1000"
                  }
                ]
              }
            ]
          },
          popupTemplate: {
            title: "{title}",
            content: [
              {
                type: "fields",
                fieldInfos: [
                  {
                    fieldName: "place",
                    label: "Location",
                    visible: true
                  },
                  {
                    fieldName: "ct",
                    label: "Confirmed",
                    visible: true
                  }
                ]
              }
            ]
          }
        });
/* *
        layer.featureReduction = {
            type: 'cluster',
            clusterRadius: 25
        };
/* */
        const map = new Map({
          basemap: "dark-gray",
          layers: [layer]
        });

        var view = new MapView({
          map: map,
          container: "viewDiv",
          zoom: 3,
          center: [-117.50268, 34.04713]
        });

        var animation = null;
        // create a new time slider widget
        // set other properties when the layer view is loaded
        // by default timeSlider.mode is "time-window" - shows
        // data falls within time range
        const timeSlider = new TimeSlider({
          container: "timeSlider",
          mode: 'instant',
          playRate: 750,
          stops: {
            interval: {
              value: 1,
              unit: "days"
            }
          }
        });
        view.ui.add(timeSlider, "manual");

        // wait till the layer view is loaded
        view.whenLayerView(layer).then(function(lv) {
          layerView = lv;
          
          const start = new Date(2020, 0, 22);
          
          timeSlider.fullTimeExtent = {
            start: start,
            end: layer.timeInfo.fullTimeExtent.end
          };
          
          const end = new Date(start);
          
          end.setDate(end.getDate() + 1);

          timeSlider.values = [start];
        });

        /* */
        // watch for time slider timeExtent change
        timeSlider.watch("timeExtent", function() {

          layer.definitionExpression =
            "time = " + timeSlider.timeExtent.start.getTime();
          // now gray out earthquakes that happened before the time slider's current
          // timeExtent... leaving footprint of earthquakes that already happened
          /* */
          layerView.effect = {
            filter: {
              timeExtent: timeSlider.timeExtent,
              geometry: view.extent
            }
            //,excludedEffect: "grayscale(20%) opacity(12%)"
          };
          /* */

          // run statistics on earthquakes fall within the current time extent
          const statQuery = layerView.effect.filter.createQuery();
          statQuery.outStatistics = [
            magSum,
            magMax,
            tremorCount
          ];

          layer
            .queryFeatures(statQuery)
            .then(function(result) {
              let htmls = [];
              statsDiv.innerHTML = "";
              if (result.error) {
                return result.error;
              } else {
                  console.log(result)
                if (result.features.length >= 1) {
                  var attributes = result.features[0].attributes;
                  for (name in statsFields) {
                    if (attributes[name] && attributes[name] != null) {
                      const html =
                        "<br/>" +
                        statsFields[name] +
                        ": <b><span> " +
                        attributes[name].toFixed(2) +
                        "</span></b>";
                      htmls.push(html);
                    }
                  }
                  var yearHtml =
                    "<span>" +
                    result.features[0].attributes["record_count"] +
                    "</span> locations reporting on " +
                    timeSlider.timeExtent.start.toLocaleDateString() +
                    ".<br/>";

                  if (htmls[0] == undefined) {
                    statsDiv.innerHTML = yearHtml;
                  } else {
                    statsDiv.innerHTML =
                      yearHtml + htmls[0]; //+ htmls[1] + htmls[2]; //+ htmls[3];
                  }
                }
              }
            })
            .catch(function(error) {
              console.log(error);
            });
           /* */
        });
        
        /* */
        const magMax = {
            onStatisticField: "ct",
            outStatisticFieldName: "Max_confirmed",
            statisticType: "max"
          };

        const magSum = {
          onStatisticField: "ct",
          outStatisticFieldName: "Sum_confirmed",
          statisticType: "sum"
        };

        const tremorCount = {
          onStatisticField: "1=1",
          outStatisticFieldName: "record_count",
          statisticType: "count"
        };

        const statsFields = {
            Sum_confirmed: "Total Confirmed"
        };

        // add a legend for the earthquakes layer
        const legendExpand = new Expand({
          collapsedIconClass: "esri-icon-collapse",
          expandIconClass: "esri-icon-expand",
          expandTooltip: "Legend",
          view: view,
          content: new Legend({
            view: view
          }),
          expanded: false
        });
        view.ui.add(legendExpand, "top-left");

        const statsDiv = document.getElementById("statsDiv");
        const infoDiv = document.getElementById("infoDiv");
        const infoDivExpand = new Expand({
          collapsedIconClass: "esri-icon-collapse",
          expandIconClass: "esri-icon-expand",
          expandTooltip: "Expand logation info",
          view: view,
          content: infoDiv,
          expanded: true
        });
        view.ui.add(infoDivExpand, "top-right");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="slider"></div>
    <div id="timeSlider"></div>
    <div id="infoDiv" class="esri-widget">
      <div><b>COVID-19 Cases</b></div>
      <br />
      <div id="statsDiv" class="esri-widget"></div>
    </div>
  </body>
</html>
