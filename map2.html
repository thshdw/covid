<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the timeslider-filter sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/timeslider-filter/index.html
  -->
    <title>COVID-19 Over Time</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/core/promiseUtils",
        "esri/layers/GeoJSONLayer",
        "esri/widgets/TimeSlider",
        "esri/widgets/Slider",
        "esri/widgets/Expand",
        "esri/widgets/Legend"
      ], function(
        Map,
        MapView,
        promiseUtils,
        GeoJSONLayer,
        TimeSlider,
        Slider,
        Expand,
        Legend
      ) {
        let layerView;

        const layer = new GeoJSONLayer({
          url: "/esri.geojson",
          copyright: "CDC / Johns Hopkins",
          title: "COVID-19 Cases over time",
          displayField: "place",
          renderer: {
            type: "simple",
            field: "ct",
            symbol: {
              type: "simple-marker",
              color: "#00ffff"
            },
            visualVariables: [
              {
                type: "opacity",
                field: "ct",
                stops: [
                  {
                    value: 1,
                    opacity: 0.7
                  }
                ],
                legendOptions: {
                  showLegend: false
                }
              },
              ,
              {
                type: "size",
                minDataValue: 1,
                maxDataValue: 3000,
                minSize: 5,
                maxSize: 80,
                valueExpression: "$feature.ct * 1",
                valueExpressionTitle: "Confirmed Cases",
                valueUnit: "unknown"
              },
              {
                type: "color",
                valueExpression: "( $feature.ct / 1 ) * 1",
                valueExpressionTitle: "Confirmed Cases",
                stops: [
                  { value: 1, color: "cyan" },
                  //{ value: 800, color: "#98d1d1" },
                  { value: 1600, color: "#ffed85" },
                  //{ value: 3500, color: "#df979e" },
                  { value: 3500, color: "#c80064" }
                ],
                legendOptions: {
                  showLegend: true
                }
              }
            ]
          },
          popupTemplate: {
            title: "{title}",
            content: [
              {
                type: "fields",
                fieldInfos: [
                  {
                    fieldName: "place",
                    label: "Location",
                    visible: true
                  },
                  {
                    fieldName: "ct",
                    label: "Confirmed",
                    visible: true
                  },
                  {
                    fieldName: "coords",
                    label: "Coordinates",
                    visible: true
                  },
                  {
                    fieldName: "dateString",
                    label: "Reported On",
                    visible: true
                  }
                ]
              }
            ]
          }
        });

        const clusterConfig = {
          type: "cluster",
          clusterRadius: "40px",
          popupTemplate: {
            content: [
              {
                type: "text",
                text:
                  "This cluster represents <b>{cluster_count}</b> locations."
              }
            ]
          }
        };
        /* */
        //layer.featureReduction = clusterConfig;
        /* */
        const map = new Map({
          basemap: "dark-gray",
          layers: [layer]
        });

        var view = new MapView({
          map: map,
          container: "viewDiv",
          zoom: 3,
          center: [-117.50268, 34.04713]
        });
        view.constraints = {
          minZoom: 2,  // User cannot zoom out beyond a scale of 1:500,000
          maxZoom: 7,  // User can overzoom tiles
          rotationEnabled: false  // Disables map rotation
        };

        var applicationDiv = document.getElementById("applicationDiv");
        var playButton = document.getElementById("playButton");
        var titleDiv = document.getElementById("titleDiv");
        var updateNote = document.getElementById("updateNote");
        var animation = null;

        var yesterday = function() {
          var dt = new Date();
          return new Date(dt.setDate(dt.getDate() - 1)).toString();
        };

        const startDate = new Date(2020, 0, 22).getTime();

        const nextUpdate = new Date(new Date().toLocaleDateString() + ' 23:59 UTC');
        var hrs = new Date().getTime() < nextUpdate.getTime() ? 21 : 0;
        const endDate = new Date().getTime() - (3600 * 1000 * hrs);

        var nextupdHrs = nextUpdate.getHours();
        console.log(nextUpdate.toLocaleString())
        updateNote.innerText = 'Next update: ' + nextUpdate.toLocaleString();// + nextUpdate.getTimezoneOffset();
        //console.log(new Date().getTime());
        //console.log(new Date(endDate));

        function convertToDateString(value) {
          return new Date(value).toLocaleDateString();
        }

        view.ui.empty("top-left");
        view.ui.add(titleDiv, "top-left");

        const slider = new Slider({
          container: "slider",
          min: startDate,
          max: endDate,
          values: [startDate],
          step: 86400, //seconds in a day
          rangeLabelsVisible: true,
          precision: 0,
          labelsVisible: true
        });
        slider.labelFormatFunction = function(value, type) {
          return convertToDateString(value);
        };

        const dateFilterField = "dateString";

        const magSum = {
          onStatisticField: "ct",
          outStatisticFieldName: "Sum_confirmed",
          statisticType: "sum",
          precision: 0
        };

        const placesCount = {
          onStatisticField: "1=1",
          outStatisticFieldName: "record_count",
          statisticType: "count",
          precision: 0
        };

        const statsFields = {
          record_count: "Places Reporting",
          Sum_confirmed: "Total Confirmed"
        };

        // wait till the layer view is loaded
        view.whenLayerView(layer).then(function(lv) {
          layerView = lv;
          setDate(startDate);
        });

        function setDate(value) {
          var dateStr = convertToDateString(value);
          //console.log(value + ' = ' + convertToDateString(value));
          slider.viewModel.setValue(0, value);
          layerView.filter = {
            where: dateFilterField + " = '" + dateStr + "'"
          };

          const statQuery = layerView.filter.createQuery();
          statQuery.outStatistics = [
            magSum,
            placesCount
          ];

          layer
          .queryFeatures(statQuery)
          .then(function(result) {
            let htmls = [];
            statsDiv.innerHTML = "";
            if (result.error) {
              return result.error;
            } else {
              if (result.features.length >= 1) {
                var attributes = result.features[0].attributes;
                for (name in statsFields) {
                  if (attributes[name] && attributes[name] != null) {
                    const html =
                      "<div>" +
                      statsFields[name] +
                      ": <b><span> " +
                      attributes[name].toFixed(0) +
                      "</span></b></div>";
                    htmls.push(html);
                  }
                }
                var statsHtml =
                  "<br/><div><span>" +
                  result.features[0].attributes["record_count"] +
                  "</span> locations reporting on <b>" +
                  convertToDateString( slider.viewModel.values[0] );
                  "</b>.</div><br/>";

                if (htmls[0] == undefined) {
                  statsDiv.innerHTML = statsHtml;
                } else {
                  statsDiv.innerHTML =
                  htmls[1] + statsHtml;
                }
              }
            }
          })
          .catch(function(error) {
            console.log(error);
          });


        }

        // When user drags the slider:
        //  - stops the animation
        //  - set the visualized year to the slider one.
        function inputHandler(event) {
          stopAnimation();
          setDate(event.value);
        }

        slider.on("thumb-drag", inputHandler);

        // Toggle animation on/off when user
        // clicks on the play button
        playButton.addEventListener("click", function() {
          if (playButton.classList.contains("toggled")) {
            stopAnimation();
          } else {
            startAnimation();
          }
        });

        /**
         * Starts the animation that cycle
         */
        function startAnimation() {
          stopAnimation();
          if (
            convertToDateString(slider.values[0]) ==
            convertToDateString(new Date(endDate))
          ) {
            setDate(startDate);
          }
          animation = animate(slider.values[0]);
          playButton.classList.add("toggled");
        }

        /**
         * Stops the animations
         */
        function stopAnimation() {
          if (!animation) {
            return;
          }

          animation.remove();
          animation = null;
          playButton.classList.remove("toggled");
        }

        /**
         * Animates the color visual variable continously
         */
        function animate(startValue) {
          var animating = true;
          var value = startValue;

          var frame = function(timestamp) {
            if (!animating) {
              return;
            }

            value += 86400 * 90;
            if (value >= endDate) {
              value = startDate;
              stopAnimation();
              return;
            }

            setDate(value);

            // Update at 30fps
            setTimeout(function() {
              requestAnimationFrame(frame);
            }, 1000 / 60);
          };

          frame();

          return {
            remove: function() {
              animating = false;
            }
          };
        }
        

        // add a legend for the earthquakes layer
        const legendExpand = new Expand({
          collapsedIconClass: "esri-icon-collapse",
          expandIconClass: "esri-icon-expand",
          expandTooltip: "Legend",
          view: view,
          content: new Legend({
            view: view
          }),
          expanded: false
        });
        view.ui.add(legendExpand, "bottom-left");

        const statsDiv = document.getElementById("statsDiv");
        const infoDiv = document.getElementById("infoDiv");
        const infoDivExpand = new Expand({
          collapsedIconClass: "esri-icon-collapse",
          expandIconClass: "esri-icon-expand",
          expandTooltip: "Expand logation info",
          view: view,
          content: infoDiv,
          expanded: true
        });
        //view.ui.add(infoDivExpand, "top-right");
      });
    </script>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background: black;
      }

      #applicationDiv {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #viewDiv {
        width: 100%;
        height: 100%;
        flex: 1 1 auto;
        order: 1;
      }

      #titleDiv {
        font-weight: 400;
        font-style: normal;
        font-size: 1.2019rem;
        padding: 10px;
      }

      #updateNote{
        font-size: 12px;
        font-style: italic;
        opacity: .8;
      }

      #statsDiv span {
        color: #f9c653;
        font-size: 12pt;
        font-weight: bolder;
      }

      #sliderContainer {
        flex: 0 0 80px;
        order: 2;

        display: flex;
        flex-flow: row;

        padding: 0 12px;
      }
      #sliderInnerContainer {
        flex: 1 1 auto;
        order: 2;

        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 20px;
      }

      #slider {
        width: 100%;
        height: 60px;
      }
      #slider > div + div {
        margin-left: 20px;
      }
      /**
    * Play/Stop toggle button
    */

      #playButton {
        flex: 0 0 100px;
        order: 1;
        height: 40px;
        margin: 20px 0;
      }

      .toggle-button {
        display: flex;
      }

      .toggle-button.toggled .toggle-button-icon {
        color: #cc1b1b;
        font-size: 40px;
      }

      .toggle-button .toggle-button-icon {
        color: #1bcc1b;
        font-size: 40px;
      }

      .toggle-button > :nth-child(2) {
        display: none;
      }

      .toggle-button.toggled > :nth-child(1) {
        display: none;
      }

      .toggle-button.toggled > :nth-child(2) {
        display: block;
      }
      /**
      * Hover tooltip
      */

      .tooltip {
        position: absolute;
        pointer-events: none;
        transition: opacity 200ms;
      }

      .tooltip > div {
        margin: 0 auto;
        padding: 12px;
        border-radius: 4px;
        box-shadow: 0px 0px 4px rgba(255, 255, 255, 0.75);
        transform: translate3d(-50%, -125%, 0);
      }
      .esri-view .esri-view-surface--inset-outline:focus::after {
        outline: none;
      }
    </style>
  </head>

  <body>
    <div id="applicationDiv">
      <div id="viewDiv">
        <div id="titleDiv" class="esri-widget">
          <div><b>COVID-19 Spread Over Time</b></div>
          <div id="updateNote"></div>
          
          <br />
          <div id="statsDiv" class="esri-widget"></div>
        </div>
      </div>
      <div id="sliderContainer" class="esri-widget">
        <div id="playButton" class="esri-widget esri-widget--button toggle-button">
          <div>
            <span
              class="toggle-button-icon esri-icon-play"
              aria-label="play icon"
            ></span>
          </div>
          <div>
            <span
              class="toggle-button-icon esri-icon-pause"
              aria-label="pause icon"
            ></span>
          </div>
        </div>
        <div id="sliderInnerContainer">
          <div id="slider"></div>
        </div>
      </div>
    </div>
  </body>
</html>
